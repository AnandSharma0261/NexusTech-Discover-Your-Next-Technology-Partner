<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#00b4d8">
    <title>Tech Company Directory</title>
    <style>
        :root {
            --primary-color: #00b4d8;
            --secondary-color: #9e2a2b;
            --accent-color: #ffb5a7;
            --light-accent: #ffcad4;
            --light-bg: #f8fafc;
            --dark-text: #1e293b;
            --light-text: #64748b;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --container-width: 1280px;

            /* Add dark theme variables */
            --dark-bg: #1a1a1a;
            --dark-card: #2d2d2d;
            --dark-text-primary: #ffffff;
            --dark-text-secondary: #a0aec0;
            --dark-border: #404040;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        body.dark-theme {
            background-color: var(--dark-bg);
            color: var(--dark-text-primary);
        }
        
        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 16px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 60px 40px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--accent-color), var(--light-accent));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: 800;
            font-size: 24px;
            color: var(--secondary-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 16px;
            font-weight: 800;
            letter-spacing: -0.025em;
        }
        
        .search-container {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            position: relative;
        }
        
        #search {
            padding: 16px 24px;
            width: 100%;
            max-width: 600px;
            border: 2px solid #e2e8f0;
            border-radius: 100px;
            font-size: 1.125rem;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
            background-color: white;
        }

        body.dark-theme #search {
            background-color: var(--dark-card);
            border-color: var(--dark-border);
            color: var(--dark-text-primary);
        }

        body.dark-theme #search::placeholder {
            color: var(--dark-text-secondary);
        }
        
        #search:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .filter-container {
            margin-bottom: 32px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            padding: 16px;
        }
        
        .alpha-filter {
            background: linear-gradient(145deg, #ffffff, var(--light-accent));
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.975rem;
            min-width: 44px;
            text-align: center;
        }

        body.dark-theme .alpha-filter {
            background: linear-gradient(145deg, var(--dark-card), #353535);
            color: var(--dark-text-primary);
        }

        body.dark-theme .alpha-filter:hover,
        body.dark-theme .alpha-filter.active {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
        }
        
        .alpha-filter:hover, .alpha-filter.active {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateY(-2px);
        }
        
        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 32px;
        }

        .companies-grid.list-view {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .companies-grid.list-view .company-card {
            display: flex;
            align-items: center;
            max-width: 100%;
            padding: 16px 24px;
        }

        .companies-grid.list-view .company-logo {
            margin-right: 16px;
            margin-bottom: 0;
            width: 40px;
            height: 40px;
        }

        #view-toggle {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            font-size: 1.25rem;
            transition: var(--transition);
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
        }

        #view-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow);
        }
        
        .company-card {
            background: linear-gradient(145deg, #ffffff, var(--light-accent));
            border-radius: 12px;
            padding: 24px;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        body.dark-theme .company-card {
            background: linear-gradient(145deg, var(--dark-card), #353535);
            border-color: var(--dark-border);
        }
        
        .company-card:hover {
            transform: translateY(-4px);
            background: linear-gradient(145deg, #ffffff, var(--accent-color));
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        
        .company-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .company-card:hover::before {
            transform: scaleY(1);
        }
        
        .company-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        body.dark-theme .company-name {
            color: var(--dark-text-primary);
        }

        .company-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(145deg, var(--accent-color), var(--light-accent));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--secondary-color);
            margin-right: 16px;
            flex-shrink: 0;
        }

        body.dark-theme .company-logo {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: var(--dark-text-primary);
        }

        .companies-grid:not(.list-view) .company-card {
            flex-direction: column;
            text-align: center;
        }

        .companies-grid:not(.list-view) .company-logo {
            margin-right: 0;
            margin-bottom: 12px;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
        }
        
        .letter-section {
            margin: 40px 0;
            position: relative;
        }
        
        .letter-heading {
            font-size: 2rem;
            padding: 16px 0;
            border-bottom: 3px solid var(--primary-color);
            margin-bottom: 24px;
            color: var(--primary-color);
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            /* Add standard and vendor prefixes for background-clip */
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -ms-background-clip: text;
            -o-background-clip: text;
            background-clip: text;
            /* Add color fill properties with vendor prefixes */
            -webkit-text-fill-color: transparent;
            -moz-text-fill-color: transparent;
            color: transparent; /* Fallback for older browsers */
            position: sticky;
            top: 0;
            background-color: rgba(248, 250, 252, 0.95);
            z-index: 10;
            backdrop-filter: blur(8px);
            font-weight: 700;
        }

        body.dark-theme .letter-heading {
            border-color: var(--primary-color);
            background-color: var(--dark-bg);
            color: var(--dark-text-primary);
        }

        /* Add fallback for browsers that don't support background-clip */
        @supports not (background-clip: text) {
            .letter-heading {
                background: none;
                color: var(--primary-color);
                -webkit-text-fill-color: var(--primary-color);
                -moz-text-fill-color: var(--primary-color);
            }
        }
        
        footer {
            text-align: center;
            margin-top: 64px;
            padding: 32px;
            color: var(--light-text);
            border-top: 1px solid #e2e8f0;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        body.dark-theme footer {
            background-color: var(--dark-card);
            border-color: var(--dark-border);
            color: var(--dark-text-secondary);
        }
        
        .back-to-top {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            transition: var(--transition);
            opacity: 0;
            pointer-events: none;
            font-size: 1.25rem;
        }
        
        .back-to-top.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .back-to-top:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        /* Theme toggle button styles */
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            z-index: 1000;
        }

        #theme-toggle:hover {
            transform: scale(1.1);
        }

        .email-section {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        body.dark-theme .email-section {
            background-color: var(--dark-card);
        }

        .email-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .email-card {
            background: linear-gradient(145deg, #ffffff, var(--light-accent));
            padding: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: var(--transition);
            position: relative;
        }

        body.dark-theme .email-card {
            background: linear-gradient(145deg, var(--dark-card), #353535);
        }

        .email-card:hover .email-copy-btn {
            opacity: 1;
        }

        .email-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow);
        }

        .email-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .email-details {
            flex-grow: 1;
            overflow: hidden;
        }

        .email-address {
            font-size: 0.9rem;
            color: var(--dark-text);
            word-break: break-all;
        }

        body.dark-theme .email-address {
            color: var(--dark-text-primary);
        }
        
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin: 32px 0;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(145deg, #ffffff, var(--light-accent));
            padding: 20px 32px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            min-width: 200px;
        }

        body.dark-theme .stat-card {
            background: linear-gradient(145deg, var(--dark-card), #353535);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        .stat-icon {
            font-size: 24px;
            width: 48px;
            height: 48px;
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .stat-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-count {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark-text);
        }

        body.dark-theme .stat-count {
            color: var(--dark-text-primary);
        }

        .stat-label {
            font-size: 14px;
            color: var(--light-text);
        }

        body.dark-theme .stat-label {
            color: var(--dark-text-secondary);
        }

        @media (max-width: 480px) {
            .stats-container {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-card {
                width: 100%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 768px) {
            .companies-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
            
            h1 {
                font-size: 2.25rem;
            }
            
            header {
                padding: 32px 20px;
            }
            
            .back-to-top {
                bottom: 20px;
                right: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .companies-grid {
                grid-template-columns: 1fr;
            }
            
            .alpha-filter {
                padding: 8px 16px;
                font-size: 0.875rem;
            }
            
            h1 {
                font-size: 1.875rem;
            }
            
            #search {
                font-size: 1rem;
                padding: 12px 20px;
            }
            
            .letter-heading {
                font-size: 1.5rem;
            }
        }

        .export-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
        }

        .export-btn {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2);
        }

        .export-btn i {
            font-size: 1.2rem;
        }

        body.dark-theme .export-btn {
            background: linear-gradient(145deg, var(--dark-card), #353535);
        }

        .export-tooltip {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .export-tooltip.visible {
            opacity: 1;
        }

        .email-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
        }

        .email-btn {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            box-shadow: var(--card-shadow);
        }

        .email-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.2);
        }

        .copy-tooltip {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .copy-tooltip.visible {
            opacity: 1;
        }

        .email-copy-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            opacity: 0;
            transition: var(--transition);
        }

        .email-copy-btn:hover {
            background: rgba(0, 180, 216, 0.1);
        }

        body.dark-theme .email-copy-btn {
            color: var(--dark-text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">NT</div>
                <h1>NexusTech</h1>
            </div>
            <p>Discover Your Next Technology Partner</p>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">🏢</div>
                <div class="stat-details">
                    <div class="stat-count" id="company-count">0</div>
                    <div class="stat-label">Companies</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">✉️</div>
                <div class="stat-details">
                    <div class="stat-count" id="email-count">0</div>
                    <div class="stat-label">Email Contacts</div>
                </div>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for a company...">
        </div>
        
        <div class="filter-container" id="alpha-filters">
            <!-- Will be populated by JavaScript -->
        </div>
        
        <div id="company-listings">
            <!-- Will be populated by JavaScript -->
        </div>

        <div id="no-results" style="display: none; text-align: center; padding: 20px;">
            No companies found matching your search.
        </div>

        <div class="email-section">
            <h2>Company Contact Emails</h2>
            <div class="email-container" id="email-listings">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div class="email-actions">
            <button class="email-btn" id="exportEmails">
                <i>📥</i> Export Email List
            </button>
            <button class="email-btn" id="copyAllEmails">
                <i>📋</i> Copy All Emails
            </button>
        </div>
        <div class="copy-tooltip" id="copyTooltip">Copied to clipboard!</div>

        <div class="export-container">
            <button class="export-btn" id="exportAll">
                <i>📊</i> Export All Companies
            </button>
            <button class="export-btn" id="exportVisible">
                <i>📋</i> Export Visible Companies
            </button>
        </div>
        <div class="export-tooltip" id="exportTooltip">Export completed!</div>
        
        <footer>
            <p>&copy; 2025 NesTech. All rights reserved by Anand Sharma.</p>
        </footer>
    </div>
    
    <div class="back-to-top" id="back-to-top">↑</div>
    <button id="theme-toggle">☀</button>

            const cleanCompanyName = (name) => {
                return name
                    .trim()
                    .replace(/[\*\-]+$/, '')
                    .replace(/\s*-?\s*[\w\.-]+@[\w\.-]+\.\w+/, '')
                    .replace(/\s*-?\s*mailto:/, '')
                    .replace(/^\d+\.\s*/, '')
                    .replace(/\s+/g, ' ')
                    .replace(/[\s\*\-\.,]+$/, '')
                    .trim();
            };

            const cleanEmail = (email) => {
                return email
                    .trim()
                    .replace(/^mailto:/, '')
                    .replace(/\s+/g, '')
                    .toLowerCase();
            };

            const cleanedCompanies = companyData
                .map(company => cleanCompanyName(company))
                .filter(company => {
                    return company.length > 0 && 
                           !company.includes('Major IT Hubs') &&
                           !company.includes('Corridor') &&
                           !company.includes('IT Hub') &&
                           !company.includes('IT Zone') &&
                           !company.includes('IT Belt');
                });

            const uniqueCompanies = new Map();
            cleanedCompanies.forEach(company => {
                const lowerCase = company.toLowerCase();
                if (!uniqueCompanies.has(lowerCase) || 
                    company.length > uniqueCompanies.get(lowerCase).length) {
                    uniqueCompanies.set(lowerCase, company);
                }
            });
            
            const uniqueEmails = new Map();
            emailData.forEach(email => {
                const cleanedEmail = cleanEmail(email);
                if (cleanedEmail && !uniqueEmails.has(cleanedEmail)) {
                    uniqueEmails.set(cleanedEmail, email);
                }
            });

            const sortedEmails = Array.from(uniqueEmails.values())
                .sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));

            // Group emails by domain
            const groupedEmails = {};
            sortedEmails.forEach(email => {
                if (!email || email.length === 0) return;
                const domain = email.split('@')[1];
                if (domain) {
                    if (!groupedEmails[domain]) {
                        groupedEmails[domain] = new Set();
                    }
                    groupedEmails[domain].add(email);
                }
            });

            Object.keys(groupedEmails).forEach(domain => {
                groupedEmails[domain] = Array.from(groupedEmails[domain]);
            });

            const sortedCompanies = Array.from(uniqueCompanies.values())
                .sort((a, b) => a.toLowerCase().localeCompare(b.toLowerCase()));

            const groupedCompanies = {};
            sortedCompanies.forEach(company => {
                if (!company || company.length === 0) return;
                
                const firstLetter = company.charAt(0).toUpperCase();
                if (/[A-Z]/.test(firstLetter)) {
                    if (!groupedCompanies[firstLetter]) {
                        groupedCompanies[firstLetter] = new Set();
                    }
                    groupedCompanies[firstLetter].add(company);
                }
            });

            Object.keys(groupedCompanies).forEach(letter => {
                groupedCompanies[letter] = Array.from(groupedCompanies[letter]);
            });

            const alphaFilters = document.getElementById('alpha-filters');
            const letters = Object.keys(groupedCompanies).sort();
            
            letters.forEach(letter => {
                const filterBtn = document.createElement('div');
                filterBtn.className = 'alpha-filter';
                filterBtn.textContent = letter;
                filterBtn.addEventListener('click', () => {
                    document.getElementById(letter).scrollIntoView({ behavior: 'smooth' });
                    
                    document.querySelectorAll('.alpha-filter').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    filterBtn.classList.add('active');
                });
                alphaFilters.appendChild(filterBtn);
            });

            const companyListings = document.getElementById('company-listings');
            
            letters.forEach(letter => {
                const section = document.createElement('div');
                section.className = 'letter-section';
                section.id = letter;
                
                const heading = document.createElement('h2');
                heading.className = 'letter-heading';
                heading.textContent = letter;
                section.appendChild(heading);
                
                const grid = document.createElement('div');
                grid.className = 'companies-grid';
                
                groupedCompanies[letter].forEach(company => {
                    const card = document.createElement('div');
                    card.className = 'company-card';
                    card.setAttribute('data-name', company.toLowerCase());
                    
                    const name = document.createElement('div');
                    name.className = 'company-name';
                    name.textContent = company;
                    
                    const logo = document.createElement('div');
                    logo.className = 'company-logo';
                    logo.textContent = company.charAt(0).toUpperCase();
                    
                    card.appendChild(logo);
                    card.appendChild(name);
                    grid.appendChild(card);
                });
                
                section.appendChild(grid);
                companyListings.appendChild(section);
            });

            const emailListings = document.getElementById('email-listings');

            sortedEmails.forEach(email => {
                const card = document.createElement('div');
                card.className = 'email-card';
                card.setAttribute('data-email', email.toLowerCase());

                const icon = document.createElement('div');
                icon.className = 'email-icon';
                icon.innerHTML = '✉';

                const details = document.createElement('div');
                details.className = 'email-details';

                const address = document.createElement('div');
                address.className = 'email-address';
                address.textContent = email;

                const copyBtn = document.createElement('button');
                copyBtn.className = 'email-copy-btn';
                copyBtn.innerHTML = '📋';
                copyBtn.title = 'Copy Email';
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(email).then(() => {
                        const tooltip = document.getElementById('copyTooltip');
                        tooltip.classList.add('visible');
                        setTimeout(() => tooltip.classList.remove('visible'), 2000);
                    });
                });

                details.appendChild(address);
                card.appendChild(icon);
                card.appendChild(details);
                card.appendChild(copyBtn);
                emailListings.appendChild(card);
            });

            const addViewSwitcher = () => {
                const viewBtn = document.createElement('button');
                viewBtn.id = 'view-toggle';
                viewBtn.innerHTML = '⊞';
                viewBtn.title = 'Toggle View';
                
                // Store view preference in localStorage
                const currentView = localStorage.getItem('viewPreference') || 'grid';
                const grids = document.querySelectorAll('.companies-grid');
                
                if (currentView === 'list') {
                    grids.forEach(grid => grid.classList.add('list-view'));
                    viewBtn.innerHTML = '≣';
                }
                
                viewBtn.onclick = () => {
                    grids.forEach(grid => {
                        grid.classList.toggle('list-view');
                        const isListView = grid.classList.contains('list-view');
                        viewBtn.innerHTML = isListView ? '≣' : '⊞';
                        localStorage.setItem('viewPreference', isListView ? 'list' : 'grid');
                    });
                };
                
                document.querySelector('.filter-container').appendChild(viewBtn);
            };

            // Call the function to initialize the view switcher
            addViewSwitcher();

            const addThemeSwitcher = () => {
                const themeBtn = document.createElement('button');
                themeBtn.id = 'theme-toggle';
                themeBtn.innerHTML = '🌓';
                themeBtn.title = 'Toggle dark mode';
                
                // Check for saved theme preference
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-theme');
                    themeBtn.innerHTML = '☀️';
                }
                
                themeBtn.onclick = () => {
                    document.body.classList.toggle('dark-theme');
                    const isDark = document.body.classList.contains('dark-theme');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    themeBtn.innerHTML = isDark ? '☀️' : '🌓';
                };
                
                document.body.appendChild(themeBtn);
            };

            // Call the function to initialize the theme switcher
            addThemeSwitcher();

            const searchInput = document.getElementById('search');
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                // Search companies
                const cards = document.querySelectorAll('.company-card');
                cards.forEach(card => {
                    const companyName = card.getAttribute('data-name').toLowerCase();
                    const shouldShow = searchTerm === '' || 
                                      companyName.includes(searchTerm) || 
                                      companyName.split(' ').some(word => word.startsWith(searchTerm));
                    card.style.display = shouldShow ? 'flex' : 'none';
                });

                // Search emails
                const emailCards = document.querySelectorAll('.email-card');
                emailCards.forEach(card => {
                    const email = card.getAttribute('data-email').toLowerCase();
                    const shouldShow = searchTerm === '' || email.includes(searchTerm);
                    card.style.display = shouldShow ? 'flex' : 'none';
                });

                // Update sections visibility
                document.querySelectorAll('.letter-section').forEach(section => {
                    const visibleCards = section.querySelectorAll('.company-card[style="display: flex"]').length;
                    section.style.display = visibleCards > 0 ? 'block' : 'none';
                });

                // Update filter buttons state
                document.querySelectorAll('.alpha-filter').forEach(filter => {
                    const letter = filter.textContent;
                    const section = document.getElementById(letter);
                    const hasVisibleCards = section && section.querySelectorAll('.company-card[style="display: flex"]').length > 0;
                    filter.style.opacity = hasVisibleCards ? '1' : '0.3';
                });

                // Show or hide the no-results message
                const noResults = document.getElementById('no-results');
                const hasVisibleItems = 
                    document.querySelectorAll('.company-card[style="display: flex"]').length > 0 ||
                    document.querySelectorAll('.email-card[style="display: flex"]').length > 0;
                noResults.style.display = hasVisibleItems ? 'none' : 'block';

                // Update counters based on visible items
                const visibleCompanies = document.querySelectorAll('.company-card[style="display: flex"]').length;
                const visibleEmails = document.querySelectorAll('.email-card[style="display: flex"]').length;
                
                document.getElementById('company-count').textContent = visibleCompanies.toLocaleString();
                document.getElementById('email-count').textContent = visibleEmails.toLocaleString();
            });

            const backToTopBtn = document.getElementById('back-to-top');
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            });
            
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // After processing companies and emails, update the counters
            const updateCounters = () => {
                const companyCount = sortedCompanies.length;
                const emailCount = sortedEmails.length;
                
                // Animate the counters
                const animateCounter = (element, target) => {
                    const duration = 1000; // Animation duration in milliseconds
                    const steps = 50; // Number of steps in animation
                    const stepValue = target / steps;
                    let current = 0;
                    
                    const updateDisplay = (value) => {
                        element.textContent = Math.round(value).toLocaleString();
                    };

                    const step = () => {
                        current += stepValue;
                        if (current > target) current = target;
                        updateDisplay(current);
                        
                        if (current < target) {
                            requestAnimationFrame(step);
                        }
                    };
                    
                    step();
                };

                // Update company counter
                const companyCounter = document.getElementById('company-count');
                animateCounter(companyCounter, companyCount);

                // Update email counter
                const emailCounter = document.getElementById('email-count');
                animateCounter(emailCounter, emailCount);
            };

            // Call updateCounters after processing data
            updateCounters();

            // Export functionality
            const exportToCSV = (data, filename) => {
                // Add BOM for Excel to correctly detect UTF-8
                const BOM = "\uFEFF";
                
                // Convert data to CSV format
                const csvContent = BOM + "Company Name,First Letter\n" + 
                    data.map(company => {
                        // Escape quotes and special characters
                        const escapedCompany = company.replace(/"/g, '""');
                        return `"${escapedCompany}","${company.charAt(0).toUpperCase()}"`;
                    }).join("\n");

                // Create blob and download link
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.display = 'none';
                document.body.appendChild(link);
                
                link.click();
                document.body.removeChild(link);
                
                // Show tooltip
                const tooltip = document.getElementById('exportTooltip');
                tooltip.classList.add('visible');
                setTimeout(() => tooltip.classList.remove('visible'), 2000);
            };

            // Export all companies
            document.getElementById('exportAll').addEventListener('click', () => {
                const companies = Array.from(document.querySelectorAll('.company-card'))
                    .map(card => card.querySelector('.company-name').textContent);
                
                exportToCSV(companies, `tech_companies_all_${new Date().toISOString().slice(0,10)}.csv`);
            });

            // Export visible companies
            document.getElementById('exportVisible').addEventListener('click', () => {
                const visibleCompanies = Array.from(document.querySelectorAll('.company-card'))
                    .filter(card => card.style.display !== 'none')
                    .map(card => card.querySelector('.company-name').textContent);
                
                if (visibleCompanies.length === 0) {
                    alert('No companies to export! Please adjust your search filters.');
                    return;
                }
                
                exportToCSV(visibleCompanies, `tech_companies_filtered_${new Date().toISOString().slice(0,10)}.csv`);
            });
        });
    </script>
</body>
</html>
